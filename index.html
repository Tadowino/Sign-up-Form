<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="inner-left">
                    <img src="images/odin-lined.png" alt=""id="logo">
                    <h1 id="odin">ODIN</h1>               
            </div>
            <footer>
                <p id="footer">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
            </footer>
        </div>
        <div class="right">
            <div class="section-1">
                <p class="note">This is not a real online service! You know you need something<br>
                like this is in your life to help you realize your deepest dreams.<br>
            Sign up now to get started.
        <br><br>
    You know you want to</p>
            </div>
            <div class="section-2">
                <h1 id="lets">Let's do this!</h1>
                <form action="">
                    <div class="forms">
                        <div class="form-left">
                            <div class="form">
                            <label for="first-name">FIRSTNAME</label>
                            <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="form">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                            </div>
                            <div class="form">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password"required>
                            <p id="error">lssllsl</p>
                        </div>   
                        </div>
                        <div class="form-right">
                            <div class="form">
                            <label for="last-name">LASTNAME</label>
                            <input type="text" id="last-name" name="last-name">
                            </div>
                            <div class="form">
                            <label for="phonenumber">PHONENUMBER</label>
                            <input type="tel" id="phonenumber" name="phonenumber">
                            </div>
                            <div class="form">
                            <label for="confirmpassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmpassword" name="confirmpassword"required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="section-3">
                <button class="btn-green"type="submit">Create Account</button>
                <p class="hyperlink">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
